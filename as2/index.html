<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網頁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar">
        <a href="#home">首頁</a>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <!-- 首頁 Banner -->
    <header id="home" class="banner">
        <h1>這裡是 Banner</h1>
    </header>

    <!-- Section 1 -->
    <section id="section1" class="section">
        <div class="section-banner">
            <h2>區段1 Banner</h2>
        </div>
        <div class="section-content">
            <p>這是第一個區塊內容。這段文字可以用來介紹該區塊的主要內容，例如網站功能、產品描述或者任何文字介紹。文字長度適中，方便閱讀，且置中在白底區塊中，讓使用者視覺上更舒適。</p>
        </div>
    </section>

    <!-- Section 2 -->
    <section id="section2" class="section">
        <div class="section-banner">
            <h2>區段2 Banner</h2>
        </div>
        <div class="section-content">
            <p>這是第二個區塊內容。這段文字可以介紹第二個區塊的功能、資訊或其他相關內容，置中在白底區塊中，保持視覺一致性。</p>
        </div>
    </section>

    <!-- Section 3 -->
    <section id="section3" class="section">
        <div class="section-banner">
            <h2>區段3 Banner</h2>
        </div>
        <div class="section-content">
            <p>這是第三個區塊內容。這段文字可以用來呈現第三個區塊的資訊，保持與前面區塊相同的灰色背景與白底內容區塊樣式。</p>
        </div>
    </section>
</body>
</html>
