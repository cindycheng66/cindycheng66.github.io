<html lang="zh-Hant">
<head>

  <title>Hero + Smooth Scroll + Hover Nav</title>
  <link rel="stylesheet" href="style.css" />
</head>

    <div>
      <h1>這裡是banner</h1>

    </div>
  </div>

  </div>

    <div class="section-content">
      <h3>區段2 內容</h3>

    </div>
  </div>

  <!-- 區段 3 -->
  <div class="section-banner" id="section3-banner">
    <h2>區段 3 標題</h2>
  </div>
  <div class="section-bg">
    <div class="section-content">
      <h3>區段3 內容</h3>
      <p>這是區段3的內容。</p>
    </div>

  <script src="script.js"></script>

</html>
