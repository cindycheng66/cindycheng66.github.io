<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁 Banner + 導覽列 + 三個區段</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 首頁 Banner -->
  <section id="hero">
    <div class="banner-div hero-banner teal">
      <h2>這裡是banner</h2>
    </div>
  </section>

  <!-- 導覽列 -->
  <nav>
    <a href="#hero">首頁</a>
    <a href="#section1">區段1</a>
    <a href="#section2">區段2</a>
    <a href="#section3">區段3</a>
  </nav>

  <!-- 區段1 -->
  <section id="section1">
    <div class="banner-div green">
      <h2>區段1 Banner</h2>
    </div>
    <div class="section-bg">
      <div class="content-div">
        <p>區段1內容段落1。</p>
        <p>區段1內容段落2。</p>
        <p>區段1內容段落3。</p>
      </div>
    </div>
  </section>

  <!-- 區段2 -->
  <section id="section2">
    <div class="banner-div blue">
      <h2>區段2 Banner</h2>
    </div>
    <div class="section-bg">
      <div class="content-div">
        <p>區段2內容段落1。</p>
        <p>區段2內容段落2。</p>
        <p>區段2內容段落3。</p>
      </div>
    </div>
  </section>

  <!-- 區段3 -->
  <section id="section3">
    <div class="banner-div purple">
      <h2>區段3 Banner</h2>
    </div>
    <div class="section-bg">
      <div class="content-div">
        <p>區段3內容段落1。</p>
        <p>區段3內容段落2。</p>
        <p>區段3內容段落3。</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
