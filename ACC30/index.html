<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC 30 周年系列報導</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Noto Serif TC", serif;
            scroll-behavior: smooth;
        }

        /* ===== 導覽列 ===== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            font-weight: bold;
        }

        nav a:hover {
            color: #C41E3A;
        }

        /* ===== 共用 section 設定 ===== */
        section {
            min-height: 100vh;
            padding-top: 120px;
            padding-left: 10%;
            padding-right: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        p {
            line-height: 1.8;
            max-width: 800px;
            font-size: 1.1rem;
        }

        /* ===== Hero 首頁 ===== */
        .hero {
            background: url("./hero.jpg") center / cover no-repeat;
            color: #ffffff;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
        }

        .hero > * {
            position: relative;
            z-index: 1;
        }

        /* ===== 四格卡片區（✔ 改成背景圖片） ===== */
        .entry-grid {
            background: url("./background.jpg") center / cover no-repeat;
            color: #fff;
        }

        /* 背景遮罩，讓文字更清楚 */
        .entry-grid::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 0;
        }

        .entry-grid > * {
            position: relative;
            z-index: 1;
        }

        .grid-wrapper {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .entry-card {
            position: relative;
            height: 420px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            overflow: hidden;
        }

        .entry-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
        }

        .entry-content {
            position: relative;
            z-index: 1;
            padding: 30px;
            text-align: left;
        }

        .entry-content h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 22px;
            border: 1.5px solid #fff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #C41E3A;
            border-color: #C41E3A;
        }

        /* ===== RWD ===== */
        @media (max-width: 1200px) {
            .grid-wrapper {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- ===== 導覽列 ===== -->
    <nav>
        <a href="#home">首頁</a>
        <a href="#entries">ACC台灣30系列報導</a>
    </nav>

    <!-- ===== Hero ===== -->
    <section id="home" class="hero">
        <div>
            <h1>ACC台灣30</h1>
            <p>
                ACC台灣30周年，我們誠摯邀請您透過受獎人表演與周年晚宴，
                回顧三十年來支持三百餘位藝術家走向世界的跨文化旅程。
            </p>
        </div>
    </section>

    <!-- ===== 四個入口卡片 ===== -->
    <section id="entries" class="entry-grid">
        <div class="grid-wrapper">

            <div class="entry-card" style="background-image: url('./jade.jpg');">
                <div class="entry-content">
                    <h2>關於雙人玉玦</h2>
                    <a href="jade.html" class="btn">閱讀更多</a>
                </div>
            </div>

            <div class="entry-card" style="background-image: url('./gala.jpg');">
                <div class="entry-content">
                    <h2>ACC 30 周年晚宴</h2>
                    <a href="gala.html" class="btn">閱讀更多</a>
                </div>
            </div>

            <div class="entry-card" style="background-image: url('./performance.jpg');">
                <div class="entry-content">
                    <h2>《璞玉煉金的故事－ACC台灣30》</h2>
                    <a href="performance.html" class="btn">閱讀更多</a>
                </div>
            </div>

            <div class="entry-card" style="background-image: url('./visit.jpg');">
                <div class="entry-content">
                    <h2>同行此刻：探索台灣之旅</h2>
                    <a href="visit.html" class="btn">閱讀更多</a>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
