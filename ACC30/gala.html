<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>ACC 30 周年晚宴</title>
    <style>
        /* 整體背景為白色，文字為深黑色 */
        body { font-family: "Noto Serif TC", serif; line-height: 2; color: #1a1a1a; max-width: 800px; margin: 0 auto; padding: 100px 20px; background-color: #ffffff; }
        
        /* 標題使用黑色，底部裝飾線使用 ACC 紅 */
        h1 { font-size: 2.5rem; color: #000000; border-bottom: 3px solid #C41E3A; padding-bottom: 20px; }
        
        .article-content { margin-top: 40px; font-size: 1.2rem; }
        
        /* 返回連結預設為黑色，滑過時變為紅色 */
        .back-home { 
            display: inline-block; 
            margin-bottom: 30px; 
            text-decoration: none; 
            color: #1a1a1a; 
            font-weight: bold; 
            transition: 0.3s;
        }
        .back-home:hover { color: #C41E3A; }

        /* 如果文章內有重點文字，可以使用這個 class */
        .highlight { color: #C41E3A; font-weight: bold; }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">← 回到 30 周年首頁</a>
    <h1>ACC 30 周年晚宴</h1>
    <div class="article-content">
        <p>文章</p>
    </div>
</body>
</html>
